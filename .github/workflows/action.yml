name: CryptoApp Demo

on:
  push:
    branches:
main
  pull_request:
    branches:
main

jobs:
  build:
    runs-on: macOS-latest
    steps:
      - name: Test
        uses: actions/checkout@v1
      - name: Build and Test
        run:  xcodebuild test -project CryptoApp.xcodeproj -scheme CryptoApp -destination 'platform=iOS Simulator,name=iPhone 13,OS=15' build test
